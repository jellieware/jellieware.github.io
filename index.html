<script>
var pushit = "";
var pushitsimple = "";
const dic = dictionary;
const synonyms = function(word,type){
	word = (word || "").toLowerCase();
	type = (type || "").toLowerCase();
	var entry = dic[word] || deep(word); // doesn't exist
	if(!entry) return undefined;
	else if(type)
	{
	
	var lug = "<br>";
	return lug + entry[type];
	 
	}
	else 
	{
	var lug = entry;
	return lug;
	
	}
};

function deep(wordR){
	var synonyms = {};
	for(var entry in dic){
		for(var type in dic[entry]){
			if(~dic[entry][type].indexOf(wordR)) {
				if(!synonyms[type]) synonyms[type] = [wordR];
				synonyms[type].push(entry);
			}
		}
	}
	return Object.keys(synonyms).length ? synonyms : undefined;
}

  transform: translateZ(-153px) rotateY(180deg);
  background-color: #fff;
}
.box-face--is-right {
  transform: rotateY(-270deg) translateX(153px);
  transform-origin: top right;
  background-color: #ddd;

.box-face--is-left {
  transform: rotateY(270deg) translateX(-153px);
  transform-origin: center left;
  background-color: #ddd;
}
.box-face--is-top {
  transform: rotateX(-90deg) translateY(-153px);
  transform-origin: top center;
  background-color: #fafafa;
}
.box-face--is-bottom {
  transform: rotateX(90deg) translateY(153px);
  transform-origin: bottom center;
  background-color: #bbb;
}
