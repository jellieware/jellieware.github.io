<script>
var pushit = "";
var pushitsimple = "";
const dic = dictionary;
const synonyms = function(word,type){
	word = (word || "").toLowerCase();
	type = (type || "").toLowerCase();
	var entry = dic[word] || deep(word); // doesn't exist
	if(!entry) return undefined;
	else if(type)
	{
	
	var lug = "<br>";
	return lug + entry[type];
	 
	}
	else 
	{
	var lug = entry;
	return lug;
	
	}
};

function deep(wordR){
	var synonyms = {};
	for(var entry in dic){
		for(var type in dic[entry]){
			if(~dic[entry][type].indexOf(wordR)) {
				if(!synonyms[type]) synonyms[type] = [wordR];
				synonyms[type].push(entry);
			}
		}
	}
	return Object.keys(synonyms).length ? synonyms : undefined;
}

.page {

.box-wrapper {
  perspective: 800px;
  perspective-origin: 50% 153px;

.box-faces {
  position: relative;
  width:306px;

  transform-style: preserve-3d;
}
.box-faces p {
  padding: 40px 0;
}
.box-face {
  outline:5px solid transparent;
  position: absolute;
  width: 306px;
  height: 306px;
  opacity: 0.98;
  box-shadow: inset 0px 0px 16px #000;
  border-radius: 5px;
  background-size: 100% 100%;
 /* background: linear-gradient(#B0916E, #A97835) !important; */

}

.box-face--is-front {
  transform: translateZ(153px);
  background-color: #fff;
}


.box-face--is-back {
  transform: translateZ(-153px) rotateY(180deg);
  background-color: #fff;
}
.box-face--is-right {
  transform: rotateY(-270deg) translateX(153px);
  transform-origin: top right;
  background-color: #ddd;
}
.box-face--is-left {
  transform: rotateY(270deg) translateX(-153px);
  transform-origin: center left;
  background-color: #ddd;
}
.box-face--is-top {
  transform: rotateX(-90deg) translateY(-153px);
  transform-origin: top center;
  background-color: #fafafa;
}
.box-face--is-bottom {
  transform: rotateX(90deg) translateY(153px);
  transform-origin: bottom center;
  background-color: #bbb;
}


@keyframes spin {
  from { transform: rotateY(0); }
  to { transform: rotateY(360deg); }
}

.box-faces:hover, .shadow:hover {

}

}

.shadow {

  width: 306px;
  transform-style: preserve-3d;
}

.shadow div{
  position: absolute;
  width: 306px;
  height: 306px;
  top: 0px;
  opacity: 0.98;
  box-shadow: 0px 0px 153px red;
  transform: rotateX(90deg) translateY(153px);
  transform-origin: bottom center;
}
